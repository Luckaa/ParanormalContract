<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carregando Caso Paranormal...</title>
  <script>
    // Extrai o token do caminho: /case/AFSS → "AFSS"
    const path = window.location.pathname; // ex: "/case/AFSS"
    const match = path.match(/^\/case\/([A-Z2-7]{4})$/i);
    
    if (match) {
      const token = match[1].toUpperCase();
      
      // Tenta abrir o app
      window.location.href = 'paranormal://case/' + token;
      
      // Fallback para Play Store após 2s
      setTimeout(() => {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.example.paranormalintestigation';
      }, 2000);
    } else {
      alert('Código de caso inválido.');
    }
  </script>
</head>
<body>
  <p>Carregando caso paranormal...</p>
</body>
</html>
